# Each page blueprint must have a title, the title may be different from the file name
title: Work



# Page status can be limited, here to `draft` and `listed`.
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft: true
  listed: false

# Define the form layout with two columns
# Columns are optional but help structure the form layout
# The first column defines an files section, the second a set of fields
# More about different types of sections: https://getkirby.com/docs/reference/panel/sections
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns


num: date



status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog


columns:
  - width: 1/3

    sections:
      cover:
        type: files
        template: work-cover
        info: "{{ file.dimensions }}"
        layout: cards
        image:
          cover: true
      images:
        type: files
        layout: list
        template: work-image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        size: small
      videos:
        type: files
        layout: list
        template: work-videos
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          query: file.videoposter
          cover: true
        size: small
      poster:
        type: files
        layout: list
        template: work-cover
        info: "{{ file.dimensions }}"
        image:
          cover: true

  - width: 2/3
    fields:
      date:
        label: Date
        type: date
        width: 1/2
      tags:
        label: Tags
        type: multiselect
        min: 1
        max: 2
        width: 1/2
        options:
          Development: Development
          CMS: CMS
          PHP/Laravel: PHP/Laravel
          VueJs: VueJs
          MySQL: MySQL
          SPA: SPA
      layout:
        type: multiselect
        max: 3
        label: Cover Layout Size
        width: 1/2
        options:
          small: Small
          medium: Medium
          big: Big
      galleryLayout:
        type: multiselect
        max: 1
        label: Gallery Layout direction
        width: 1/2
        options:
          right: Right
          left: Left
      pageBuilder:
        label: Work Section Master
        type: builder
        max: 10
        width: 3/3
        fieldsets:
          fullWidth: fieldsets/moduleFullWidth
          twoColumns: fieldsets/moduleTwoColumns
          twoColumnsSideBySide: fieldsets/moduleTwoColumnsSideBySide
      contributors:
        type: text
        width: 1/2
      client:
        label: Clients
        type: text
        width: 1/2
      description:
        type: textarea
        size: medium
        width: 1
      concept:
        title: Concept
        type: textarea
        size: medium
        width: 1
      line:
       type: line


